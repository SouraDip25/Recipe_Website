<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Website</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <nav>
        <div><img src="logo.png" class="refresh"/></div>
        <form>
          <input
            type="text"
            placeholder="Search for Recipes..."
            class="searchBox"
          />
          <button type="submit" class="searchBtn">Search</button>
        </form>
      </nav>
    </header>

    <div class="errorimg">
      <h2 class="search">Searching your recipes....</h2>
      <div class="error"></div>
    </div>

    <div class="showerror">
      <div class="error-one"></div>
    </div>

    <div class="main">
      <div class="box-one">
        <h1><span>Be</span> Your <br />Own <span>Chef</span>.</h1>
        <p>
          Search Recipes here <br />
          and Cook some Delicious Food.
        </p>
        <p></p>
      </div>
      <div class="box-two"></div>
    </div>

    <div class="recipe-container"></div>

    <div class="recipe-details">
      <button type="button" class="recipe-close-btn">
        <i class="fa-regular fa-circle-xmark"></i>
      </button>
      <div class="recipe-details-contain"></div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
